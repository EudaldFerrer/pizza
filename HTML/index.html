<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/pizza/CSS/styles.css" rel="stylesheet" type="text/css">
    <title>Pizzería RO'LA'EU</title>
</head>
<body>
    <header>
    <div class="header">
        <div class="logo">
             <div class="logo1">
               <p>PIZZA PLANET</p>
             </div>
             <P class="cohet">🚀</P>
        </div>
            
        <div class="text"> 
            <div class="text1">
                <p>Find Your</p>
            </div>
            <div class="text2">
                <p>favourite foods 😜</p>
            </div>
            
        </div>
    </div>

    </header>
    <main>
        <div class="offer"> <!-- div para recuadro con oferta -->
            <img class="pollo_asado" src="/pizza/IMAGES/pollo_asado.png" alt="Imagen de pollo asado">
            <div class="offer_letters"> <!--div para el texto de la oferta-->
                <h1 class="offer_letter_white offer_percent">25% Off</h1>
                <p class="offer_letter_white offer_text">Enjoy 25% discound on <br> Full Menu!</p>
            </div>
        </div>
        <div class="pizzas"> <!-- div que engloba todas las pizzas -->
            <div class="pizza_1"> <!-- div de la primera pizza-->
                <img src="/pizza/IMAGES/pizza1.png" alt="Pizza California" class="img_pizza1">
                <h1 class="pizza_name">California Pizza</h1>
                <p>Mushroom</p>
                <div class="pizza_price">  <!--div que engloba precio más el botón de +-->
                    <h1>$8.50</h1>
                    <button class="button_pizza">+</button>
                </div>  
            </div>
            <div class="pizza_2"> <!--div de la segunda pizza-->
                <img src="/pizza/IMAGES/pizza2.png" alt="Pizza Greek" class="img_pizza2">
                <h1 class="pizza_name">Greek Pizza</h1>
                <p>Beef</p>
                <div class="pizza_price">  <!--div que engloba precio más el botón de +-->
                    <h1>$12.99</h1>
                    <button class="button_pizza">+</button>
                </div>
            </div>
            <div class="pizza_3"> <!--div de la tercera pizza-->
                <img src="/pizza/IMAGES/pizza3.png" alt="Pizza Sicilian" class="img_pizza3">
                <h1 class="pizza_name">Sicilian Pizza</h1>
                <p>Tomato</p>
                <div class="pizza_price">  <!--div que engloba precio más el botón de +-->
                    <h1>$7.90</h1>
                    <button class="button_pizza">+</button>
                </div>
            </div>
            <div class="pizza_4"> <!--div de la cuarta pizza-->
                <img src="/pizza/IMAGES/pizza4.png" alt="Pizza Louis" class="img_pizza4">
                <h1 class="pizza_name">Louis Pizza</h1>
                <p>Chicken</p>
                <div class="pizza_price">  <!--div que engloba precio más el botón de +-->
                    <h1>$4.79</h1>
                    <button class="button_pizza">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_button">
            <button disabled class="shop_button"><img class="shopping_cart" src="/pizza/IMAGES/carrito-de-compras.png" alt="Carrito de la compra"></button>
        </div>
    </footer>
</body>
</html>
